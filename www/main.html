<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- TO REMOVE FOR PROD: only to avoid vscode warnings -->
	<title>ToolDuck</title>
	<link rel="stylesheet" href="assets/css/toolduck.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<div class="loader">
		<div>
			<img src="assets/images/logo_monochrome.png"> Loading...
		</div>
	</div>

	<button id="settingsDialogButton" class="button">
		<span class="material-icons">settings</span>
		Settings
	</button>

	<span id="version" onmouseenter="popover(`NodeJS v${process.versions.node}<br>ElectronJS v${process.versions.electron}<br>Chrome ${process.versions.chrome}`, this)">
		ToolDuck v0.1.1
	</span>

	<div class="toolbar">
		<div class="buttons row">
			<button data-id="6" class="toolbar-button button potentiometer">+</button>
			<button data-id="0" class="toolbar-button button">+</button>
			<button data-id="1" class="toolbar-button button">+</button>
			<button data-id="2" class="toolbar-button button">+</button>
			<button data-id="3" class="toolbar-button button">+</button>
			<button data-id="4" class="toolbar-button button">+</button>
			<button data-id="5" class="toolbar-button button">+</button>
		</div>
	</div>
</body>
<script>
	if (typeof module == 'object') {
		window.module = module;
		module = undefined;
	}
</script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/toolduck.js"></script>
<script src="assets/js/main.js"></script>
<script>
	if (window.module) module = window.module;
</script>

</html>
