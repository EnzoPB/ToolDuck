<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- TO REMOVE FOR PROD: only to avoid vscode warnings -->
	<title>Configure button</title>
	<link rel="stylesheet" href="assets/css/toolduck.css">
	<link rel="stylesheet" href="assets/css/manageButton.css">
</head>

<body>
	<div class="loader">
		<div>
			<img src="assets/images/logo_monochrome.png"> Loading...
		</div>
	</div>

	<label class="form-label">
		<span>Name</span>
		<input type="text" class="form-input" maxlength="25" id="name">
	</label>

	<label class="form-label">
		<span>Color</span>
		<input type="color" class="form-input" id="color">
	</label>

	<label class="form-label">
		<span>Action</span>
		<select id="action-button" class="form-input">
			<option value="keybind">Emulate keyboard shortcut</option>
			<option value="command">Command</option>
			<option value="soundboardPlay">Soundboard: play a sound</option>
			<option value="soundboardStop">Soundboard: stop every sounds</option>
			<option value="sampler">Sampler</option>
		</select>
		<select id="action-potentiometer" class="form-input">
			<option value="command">Command</option>
			<option value="volume">Change volume</option>
		</select>
	</label>

	<div id="actionData"></div>

	<button type="button" class="button" id="submitButton">Submit</button>
	<button type="button" class="button button-red" id="deleteButton">Delete</button>
</body>
<script>
	if (typeof module === 'object') {
		window.module = module;
		module = undefined;
	}
</script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/toolduck.js"></script>
<script src="assets/js/manageButton.js"></script>
<script>
	if (window.module) module = window.module;
</script>

</html>
